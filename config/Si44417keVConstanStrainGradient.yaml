#=============================================
# Define Crystal Parameters
#=============================================

omega0: 17000.0  #central photon energy

a0: 5.4307 #Silicon lattice constant in A

#  Refraction index = 1 - delta - i*beta :
delta: 1.6762106e-006

beta: 8.8662899e-009

xrh: 0.93998E-06
xih: 0.12961E-07

Miller_h: 4
Miller_k: 4
Miller_l: 4

# crystal thickness in microns
thickness: 200 

#Grid parameters
xgrid: 3200
ygrid: 1
separation1: 0
separation2: 0

#size in micron
xxmax: 800
yymax: 10
#yymax: 10 

x00: 'auto'

#Grid resolution
res_x: 33333
res_y: 10
#res_y: 10

tpad: 4096

#Integration methods: Euler, Verlet, Forest-Ruth
Zstep_factor: 0.25
method: 'Verlet'
#Mode: TIDP, TDP
mode: 'TIDP'

beam: 'Gaussian'
waist: 50.0

#pump from file GenesisV2

# beam: 'GenesisV2'
# fname_GenV2: 'pump-test-GenV2.dfl'
# ncar_GenV2: 251
# dgrid_GenV2: 1.2e-3
# mag_factor_GenV2: 1.0
# zsep_GenV2: 40
# crop_t: 1.0
# crop_x: 1.0
M: 'auto'
#Deformation of lattice: None, Sinusoidal, ConstStrainGrad
deformation: 'ConstStrainGrad'
def_amplitude: 0.5e-10
def_period: 4.0
def_B: 0.25  # strain gradient parameter
#program settings
nthread_fft: 4
quiet_mode: True
store_fields: True
zsep: 10
